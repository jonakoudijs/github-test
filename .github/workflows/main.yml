on:
  push:
  schedule:
    - cron: '0,5,10,15,20,25,30,35,40,45,50,55 * * * *'

jobs:
  check-requirements:
    name: Check requirements
    runs-on: ubuntu-20.04
    outputs:
      changed-files-list: ${{ steps.check-changed-files.outputs.changed-files-list }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Store changed files list
        id: check-changed-files
        run: |
          echo 'changed-files-list<<EOF' >> $GITHUB_OUTPUT
          git show --name-only --pretty=format: ${{ github.sha }} >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
      - name: Output event type
        run: echo "${{ github.event_name }}"
      - name: Output changed files list
        run: >
          echo "${{ steps.check-changed-files.outputs.changed-files-list }}"

  first-job:
    runs-on: ubuntu-20.04
    needs: check-requirements
    if: contains(needs.check-requirements.outputs.changed-files-list, 'test-a')
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: echo "${{ needs.check-requirements.outputs.changed-files-list }}"
      - run: echo "${{ github.event_name }}"
      - name: Second Command
        run: >
          echo "LETS GOOO"

